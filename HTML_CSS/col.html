<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Col Example</title>
        <style>
            td, th{
                padding: 1em;
            }
            th{
                background-color: #ffffffaf;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
              <col span="1" style="background-color:rgb(17, 0, 255)">
              <col span="3" style="background-color:rgb(0, 170, 255)">
            </colgroup>
            <tr>
              <th>Column Head#1</th>
              <th>Column Head#2</th>
              <th>Column Head#3</th>
              <th>Column Head#4</th>
            </tr>
            <tr>
              <td>Data</td>
              <td><b>some stuff</b></td>
              <td>384.3284</td>
              <td>$120.29</td>
            </tr>
            <tr>
              <td>Data 2</td>
              <td><b>some other stuff</b></td>
              <td>384.3284</td>
              <td>$24.99</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td><b>some stuff</b></td>
                <td>384.3284</td>
                <td>$55.34</td>
              </tr>
          </table> 
    </body>
</html>
